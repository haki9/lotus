<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <h1>This is my first App</h1>
  </div>
  
  <script src="https://cdn.ringer.biz/js/jquery.min.js"></script>
  <script src="https://cdn.ringer.biz/js/forge.min.js"></script>
  <script src="https://cdn.ringer.biz/js/ringer.js"></script>
  <script type = "text/JavaScript">
    function request_user_login(username, password) {
            Ringer.post({
                api_name: "user-login",
                username: username,
                password: password
            }, function(response) {
                WebViewJS.onRequestUserLogin(JSON.stringify(response));
            });
    };
         function request_create_channel() {
            Ringer.post({
                api_name: "channel-create",
                group:   "test.com",
                group_type: "domain",
                channel: "Ahihihi123"
            }, function(response) {
                WebViewJS.onRequestCreateChannel(JSON.stringify(response));
            });
        };
      </script>
</body>
</html>
